<link rel="stylesheet" href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div>
  <br>
  <br>
  <form class="tamano">
    <div *ngIf="element == true" class="container">
      <h1>Login</h1>
      <div class="mb-3">
        <label for="correo" class="form-label">Email</label>
        <input #correo class="form-control" id="correo" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input #pass type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <!-- <a href="#" [routerLink]="['/registrar']" (click)="ingreso(pass.value,email.value)">Registrarse</a> -->
      </div>
      <button type="button" class="btn btn-primary" (click)="ingreso(correo.value,pass.value)">Aceptar</button>
    </div>

           
  </form>
 
</div>
